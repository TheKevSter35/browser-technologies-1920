<!DOCTYPE html>
<html lang="en">

<head>
    <title>Design a Shirt</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" />
</head>

<body id="editor">
    <nav>

    </nav>
    <section>
        <sidebar>
            <p>Text</p>
            <img src="./source/shirt.svg">
        </sidebar>
        <main>
            <form action="POST" >
                <fieldset>
                <legend>Text</legend>
                <input type="text" id="Shirttext" placeholder="Text Here">
            </fieldset>
            <fieldset>
                <legend>Font</legend>
                <input type="radio" id="font1" name="font">
                <label for="font1">Font1</label><br />
                <input type="radio" id="font2" name="font">
                <label for="font2">Font2</label><br />
                <input type="radio" id="font3" name="font">
                <label for="font3">Font3</label><br />
            </fieldset>
            <fieldset>
                <legend>Text color</legend>
                <input type="radio" id="font1" name="textcolor">
                <label for="font1">Font1</label><br />
                <input type="radio" id="font2" name="textcolor">
                <label for="font2">Font2</label><br />
                <input type="radio" id="font3" name="textcolor">
                <label for="font3">Font3</label><br />
            </fieldset>
            <fieldset>
                <legend>Shirt Color</legend>
                <input type="radio" id="font1" name="shirtcolor">
                <label for="font1">Font1</label><br />
                <input type="radio" id="font2" name="shirtcolor">
                <label for="font2">Font2</label><br />
                <input type="radio" id="font3" name="shirtcolor">
                <label for="font3">Font3</label><br />
            </fieldset>
            <fieldset>
                <legend>Shirt pattern</legend>
                <input type="radio" id="font1" name="shirtpatern">
                <label for="font1">Font1</label><br />
                <input type="radio" id="font2" name="shirtpatern">
                <label for="font2">Font2</label><br />
                <input type="radio" id="font3" name="shirtpatern">
                <label for="font3">Font3</label><br />
            </fieldset>
                <button type="submit">Submit</button>
 

            </form>
        </main>

    </section>



    <script src="js/app.js"></script>


</body>


</html>
